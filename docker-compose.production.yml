version: '3.3'

volumes:
  pg_data:
  static:
  media:
  docs:

services:

  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: tomgll/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/
      - docs:/app/docs/
    depends_on:
     - db

  frontend:
    env_file: .env
    image: tomgll/foodgram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - ./frontend/:/app/result_build/
    depends_on:
      - backend

  nginx:
    container_name: foodgram-proxy
    image: tomgll/foodgram_gateway
    ports:
      - "8000:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - media:/media/
    depends_on:
      - backend
      - frontend
